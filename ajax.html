<!DOCTYPE html>
<html>

<head>
    <title>AJAX</title>
    <meta charset='utf-8'>
    <script>
        document.domain = "test1.com";
    </script>
</head>

<body>
    <p id='text'>Text</p>
    <button onclick='requestData()'>请求数据</button>
    <script>
        function requestData() {
            var xhr = new XMLHttpRequest();
            xhr.open("get", "https://learning-api.mafengshe.com/news?pageSize=30", true);
            xhr.send(null);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('text').innerHTML = 'Original Ajax: ' + xhr.responseText;
                }
            }
        }
    </script>
</body>

</html>
