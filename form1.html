<!DOCTYPE html>
<html>
    <head>
        <title>form1</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <form>
            用户名：<input type="text" name="username" /><br />
            密码：<input type="password" name="password" /><br />
            性别：<input type="radio" name="sex" />男 <input type="radio" name="sex" />女<br />
            技能：<input type="checkbox" name="skill" value="html" />HTML <input type="checkbox" name="skill" value="css" />CSS <input type="checkbox" name="skill" value="js" />JavaScript<br />
            所在城市：<select name="city"><option value="beijing">北京</option><option value="shanghai">上海</option><option value="shenzhen">深圳</option></select><br />
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </form>
    </body>
</html>
